<!-- Replace your <style> block in <head> with the following: -->
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a1a1a; /* Black */
        color: #f3f4f6;
    }
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #222; /* Dark background */
    }
    ::-webkit-scrollbar-thumb {
        background: #b9975b; /* Purdue Gold */
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #a3863a;
    }
    .section-hidden {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .section-visible {
        opacity: 1;
        transform: translateY(0);
    }
    nav ul li a.active-link {
        color: #b9975b;
        border-bottom: 2px solid #b9975b;
    }
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #1a1a1a;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
    }
    .spinner {
        border: 4px solid rgba(243, 244, 246, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #b9975b;
        animation: spin 1s ease infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
